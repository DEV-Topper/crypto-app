<div class="min-h-screen bg-white">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 pt-12 border-b border-gray-200">
    <button (click)="onGoBack()" class="mr-4">
      <ion-icon name="chevron-back-outline" class="text-black text-2xl"></ion-icon>
    </button>
    <h1 class="text-2xl font-bold text-black">Notification</h1>
    <button (click)="markAllAsRead()" class="text-blue-600 text-sm font-medium">
      Mark All Read
    </button>
  </div>

  <!-- Notification Stats -->
  <div class="p-4 bg-gray-50 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm text-gray-600">Total Notifications</p>
        <p class="text-lg font-semibold text-black">{{ notifications.length }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Unread</p>
        <p class="text-lg font-semibold text-red-500">{{ getUnreadCount() }}</p>
      </div>
    </div>
  </div>

  <!-- Notifications List -->
  <div class="divide-y divide-gray-200">
    <div *ngFor="let notification of notifications; let i = index" 
         class="p-4 flex items-start relative"
         [class.bg-blue-50]="!notification.read"
         [class.bg-white]="notification.read"
         (click)="markAsRead(notification.id)">
      
      <!-- Unread Indicator -->
      <div *ngIf="!notification.read" 
           class="absolute left-2 top-6 w-2 h-2 bg-blue-500 rounded-full"></div>

      <!-- Notification Icon -->
      <div class="w-12 h-12 rounded-full overflow-hidden mr-4 flex-shrink-0 flex items-center justify-center"
           [ngClass]="getNotificationColor(notification.title)">
        <ion-icon [name]="getNotificationIcon(notification.title)" 
                  class="text-white text-xl"></ion-icon>
      </div>

      <!-- Notification Content -->
      <div class="flex-1 min-w-0">
        <div class="flex items-start justify-between">
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-semibold text-black mb-1">{{ notification.title }}</h3>
            <p class="text-gray-700 text-sm leading-relaxed">{{ notification.message }}</p>
          </div>
          
          <!-- Action Menu -->
          <div class="ml-2 flex-shrink-0">
            <button (click)="deleteNotification(notification.id); $event.stopPropagation()" 
                    class="text-gray-400 hover:text-red-500 transition-colors">
              <ion-icon name="trash-outline" class="text-lg"></ion-icon>
            </button>
          </div>
        </div>
        
        <!-- Timestamp -->
        <div class="flex items-center justify-between mt-2">
          <span class="text-xs text-gray-500">{{ notification.time }}</span>
          <span *ngIf="!notification.read" 
                class="text-xs text-blue-600 font-medium">New</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="notifications.length === 0" 
       class="flex flex-col items-center justify-center py-16">
    <ion-icon name="notifications-off-outline" 
              class="text-gray-300 text-6xl mb-4"></ion-icon>
    <h3 class="text-lg font-semibold text-gray-500 mb-2">No Notifications</h3>
    <p class="text-gray-400 text-center">You're all caught up! Check back later for new updates.</p>
  </div>
</div>
