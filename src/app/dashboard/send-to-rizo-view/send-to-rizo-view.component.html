<!-- send-to-rizo-view.component.html -->
<div class="min-h-screen bg-white">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 pt-12">
    <button (click)="goBack()" class="p-2">
      <ion-icon
        name="chevron-back-outline"
        class="text-black text-2xl"
      ></ion-icon>
    </button>
    <h1 class="text-xl font-semibold text-black">Send to Rizo User</h1>
    <button class=" text-black px-3 py-1 rounded text-sm">
      Receive
    </button>
  </div>


  <div class="px-4 mb-6">
    <div class="relative bg-gray-300 rounded-full p-1 flex overflow-hidden">
      <!-- sliding background pill -->
      <div
        class="absolute inset-y-1 left-1 h-10 w-1/2 bg-white rounded-full shadow-md transition-transform duration-300"
        [class.translate-x-full]="selectedTab === 'rizo'"
      ></div>
  
      <!-- Email / Phone Tab -->
      <button
        (click)="selectTab('email')"
        class="relative z-10 flex-1 text-center py-2.5 font-semibold transition-colors duration-200 focus:outline-none"
        [class.text-gray-800]="selectedTab === 'email'"
        [class.text-gray-600]="selectedTab !== 'email'"
        [class.hover:text-gray-800]="true"
      >
        Email / Phone
      </button>
  
      <!-- Rizo ID Tab -->
      <button
        (click)="selectTab('rizo')"
        class="relative z-10 flex-1 text-center py-2.5 font-semibold transition-colors duration-200 focus:outline-none"
        [class.text-gray-800]="selectedTab === 'rizo'"
        [class.text-gray-600]="selectedTab !== 'rizo'"
        [class.hover:text-gray-800]="true"
      >
        Rizo ID
      </button>
    </div>
  </div>
  


  <!-- Input Field -->
  <div class="px-4 mb-6">
    <input
      type="text"
      [(ngModel)]="recipientInput"
      [placeholder]="
        selectedTab === 'email'
          ? 'Enter email or phone number'
          : 'Enter Rizo ID'
      "
      class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none text-black placeholder-gray-400"
      />
  </div>

  <!-- Continue Button -->
  <div class="px-4 mb-8">
    <cr-button
      (click)="onContinue()"
      [disabled]="!recipientInput.trim()"
      class="w-full h-14 text-xl font-medium rounded-lg text-white"
      >
      Continue
    </cr-button>
  </div>

  <!-- Recent Section -->
  <div class="px-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-black">Recent</h2>
      <button (click)="onEditRecent()" class="text-blue-600 font-medium">
        Edit
      </button>
    </div>

    <!-- Recent Contacts List -->
    <div class="space-y-3">
      @for (contact of recentContacts; track contact) {
        <div
          (click)="selectRecentContact(contact)"
          class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200"
          >
          <!-- Avatar -->
          <div
            class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center mr-3"
            >
            <ion-icon name="person" class="text-white text-lg"></ion-icon>
          </div>
          <!-- Contact Info -->
          <div class="flex-1">
            <p class="font-semibold text-black">{{ contact.name }}</p>
            <p class="text-gray-600 text-sm">
              {{ contact.id }} ({{ contact.idType }})
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
