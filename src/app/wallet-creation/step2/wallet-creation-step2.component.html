<!-- wallet-creation-step2.component.html -->
<div class="flex flex-col flex-1 bg-white h-full">
  <!-- Progress Indicator -->
  <div class="flex justify-center space-x-2 mb-16 mt-8">
    <div class="w-16 h-1 rounded-full bg-gray-300"></div>
    <div
      class="w-16 h-1 rounded-full"
      [ngClass]="currentStep >= 3 ? 'bg-gray-900' : 'bg-gray-300'"
    ></div>
    <div
      class="w-16 h-1 rounded-full"
      [ngClass]="currentStep >= 3 ? 'bg-gray-900' : 'bg-gray-300'"
    ></div>
  </div>

  <!-- Lock Icon -->
  <div class="flex justify-center mb-8">
    <div
      class="w-20 h-20 bg-[#6366F1] rounded-lg flex items-center justify-center text-white"
    >
      <ion-icon name="lock-closed" class="text-4xl"></ion-icon>
    </div>
  </div>

  <!-- Security Text -->
  <div class="text-center mb-12">
    <h5 class="text-2xl font-bold mb-4 text-gray-900">Protect Your Wallet</h5>
    <p class="text-gray-700 px-8 text-sm!">
      Adding biometric security will ensure that you are the only one that can
      access your wallet
    </p>
  </div>

  <!-- Device Authentication Toggle -->
  <div class="border border-gray-300 rounded-lg p-4 mx-4 mb-8">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="bg-gray-200 rounded-lg p-2 mr-4 text-gray-700">
          <ion-icon name="scan" class="text-xl"></ion-icon>
        </div>
        <div>
          <h3 class="font-medium text-sm! text-gray-900">Device</h3>
          <p class="text-sm text-gray-700">Use Device Authentication</p>
        </div>
      </div>
      <ion-toggle
        [checked]="useDeviceAuth"
        (ionChange)="onToggleChange($event)"
        class="toggle-blue"
      ></ion-toggle>
    </div>
  </div>
</div>
